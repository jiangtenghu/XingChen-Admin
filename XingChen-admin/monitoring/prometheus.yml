global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 应用监控
  - job_name: 'admin-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-gateway:8080']

  - job_name: 'admin-auth'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-auth:8081']

  - job_name: 'admin-user'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-user:8082']

  - job_name: 'admin-system'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-system:8083']

  # MySQL 监控（如果需要）
